<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex">
        <h1>Rock Paper Scissors</h1>
        <h2>Choose Wisely</h2>
        <h3>First to 5 wins!</h3>

    <div class="optionBtn">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
    </div>

    <div class="scoreLabels">
        <span id="player">Player Score</span>
        <span id="computer">Computer Score</span>
    </div>

    <div class="scores">
        <div id="pscore"></div>
        <div id="cscore"></div>
    </div>

    <div>
        <span id="resultsLabel">Results</span>
    </div>

    <div id="roundResults"></div>

    <div>
        <button id="reset">Play Again!</button>
    </div>

    </div>
</body>
<script src="javascript.js"></script>
</html>
